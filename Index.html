<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="MyCSS.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap - Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap - something for smartphones-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
function validate_details(){
    if(is_real_name_OK() == true && has_agreed_to_terms() ==true)
    alert("THANK'S FOR SIGNING UP !")

    else
        alert("CHECK THE DETAILS AGAIN...")
}

function is_real_name_OK (){
    var realName = $("RealNameInput").val();
    if(/[a-zA-Z]/.test(realName))
        return true;    
    return false;

}

function has_agreed_to_terms(){
    var isChecked = $("#termsAndConditionsCheckBox").checked();
    if(isChecked==true)
        return true;
    return false

}
</script>

</head>

    <div class="container">
        <h1>Sign Up:</h1>
        <br/>
        <form id="signUpForm">
            <!-- USERNAME: -->
            <div class="form-group">
                <label class="text-muted" for="usernameInput">Username:</label>
                <input class="form-control" type="username" id="usernameInput" placeholder="Enter username" />
            </div>

            <!-- EMAIL ADDRESS: -->
            <div class="form-group">
                <label class="text-muted" for="emailAddressInput">Email Address:</label>
                <input class="form-control" type="email" id="emailAddressInput" placeholder="Enter email address" />
            </div>

            <!-- PASSWORD: -->
            <div class="form-group">
                <label class="text-muted" for="passwordInput">Password:</label>
                <input class="form-control" type="password" id="passwordInput" placeholder="Enter password" />
            </div>

            <!-- CONFIRM PASSWORD: -->
            <div class="form-group">
                <label class="text-muted" for="confirmPasswordInput">Confirm Password:</label>
                <input class="form-control" type="password" id="confirmPasswordInput" placeholder="Confirm your password" />
            </div>

            <!-- REAL NAME: -->
            <div class="form-group">
                <label class="text-muted" for="RealNameInput">Real Name:</label>
                <input class="form-control" type="username" id="RealNameInput" placeholder="Enter your real name" />
            </div>

            <!-- PHONE NUMBER: -->
            <div class="form-group">
                <label class="text-muted" for="phoneNumInput">Phone Number:</label>
                <input class="form-control" type="tel " id="phoneNumInput" placeholder="Enter your phone number" />
            </div>

            <!-- DATE OF BIRTH: -->
            <div class="form-group">
